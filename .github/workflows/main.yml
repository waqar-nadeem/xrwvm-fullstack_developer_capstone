name: Lint Code Base

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Setup Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          pip install flake8

      - name: Lint Python Files
        run: |
          echo "Running Python linter..."
          flake8 server --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 server --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # -------------------------
      # Setup Node / JavaScript
      # -------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install JSHint
        run: npm install -g jshint

      # -------------------------
      # Lint JavaScript Files
      # -------------------------
      - name: Lint JavaScript Files
        run: |
          echo "Running JavaScript linter..."
          # Run JSHint with ES6+ support and node mode enabled
          find ./server/database -name "*.js" -exec jshint --esversion 8 --verbose --undef --node {} \+
          echo "JS linting completed."
