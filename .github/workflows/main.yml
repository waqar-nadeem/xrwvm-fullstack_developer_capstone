name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint Python files
      run: |
        find ./server -name "*.py" -exec flake8 {} +

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install JSHint
      run: npm install -g jshint

    - name: Lint JS files
      run: |
        # Lint with ES8 support to handle async/await and modern JS
        find ./server/database -name "*.js" -exec jshint --esversion=8 {} +
